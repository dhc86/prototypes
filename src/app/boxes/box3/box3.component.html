<app-box-widget
  [title]="'Box3 - Replay Subject'">
  <div
    class="box-heading">
    {{ 'Using Awesome Replay Subject'}}
  </div>
  <div
    class="box-body">
    {{ number }}
  </div>
  <div
    *ngFor="let message of allMessages"
    class="box-body">
    {{ message }}
  </div>

</app-box-widget>
