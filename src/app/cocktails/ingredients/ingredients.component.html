<app-main-table-widget
  [title]="'Categories'">
  <app-add-item-button
    class="new-item"
    [routeUrl]="'/cocktails/ingredients/new'">
  </app-add-item-button>
  <table class="table table-hover">
    {{ serviceName }}
    <thead>
      <tr>
        <th>#</th>
        <th> Category</th>
      </tr>
    </thead>
    <tbody *ngIf="isLoading">
      <tr>
        <app-spinner>
        </app-spinner>
      </tr>
    </tbody>
    <tbody *ngIf="!isLoading">
      <tr *ngFor="let ingredient of ingredients; index as i">
        <th>{{i + 1}}</th>
        <th>{{ingredient.strIngredient1}}</th>
      </tr>
    </tbody>
  </table>
</app-main-table-widget>
