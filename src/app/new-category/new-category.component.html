<div class="container">
  <form
    ngForm
    #categoryForm="ngForm"
    (ngSubmit)="submitCategory(categoryForm)">

    <div class="form-group">
      <label for="name">Category Name</label>
      <input
        required
        ngModel
        name="name"
        id="name"
        #name="ngModel"
        type="text"
        class="form-control">
      <div
        class="alert alert-danger"
        *ngIf="!name.valid && name.touched">Name is required!
      </div>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="['/cocktails/categories']">Back
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!categoryForm.valid">Save
      </button>
    </div>

  </form>
</div>
