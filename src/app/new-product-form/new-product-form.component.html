<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalLong"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">New Product</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
          <span
            aria-hidden="true">&times;
          </span>
        </button>
      </div>
      <div class="modal-body">
        <!-- template-driven form -->
        <form
          ngForm
          #productForm="ngForm"
          (ngSubmit)="submit(productForm)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              required
              ngModel
              name="name"
              id="name"
              #name="ngModel"
              type="text"
              class="form-control">
            <div
              class="alert alert-danger"
              *ngIf="!name.valid && name.touched">Name is required!
            </div>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image url</label>
            <input
              required
              ngModel
              #imageUrl="ngModel"
              name="imageUrl"
              id="imageUrl"
              class="form-control">
              <div
                class="alert alert-danger"
                *ngIf="!imageUrl.valid && imageUrl.touched">Image url is required!
              </div>
          </div>
          <!-- <div class="container"> -->
            <div class="row">
              <div class="col-sm">
                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    required
                    ngModel
                    #price="ngModel"
                    name="price"
                    id="price"
                    type="number"
                    class="form-control">
                    <div
                      class="alert alert-danger"
                      *ngIf="!price.valid && price.touched">Price is required!
                    </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="weight">Weight</label>
                  <input
                    required
                    ngModel
                    #weight="ngModel"
                    name="weight"
                    id="weight"
                    type="number"
                    class="form-control">
                    <div
                      class="alert alert-danger"
                      *ngIf="!weight.valid && weight.touched">Weight is required!
                    </div>
                </div>
              </div>
              <div class="col-sm">
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input
                    required
                    ngModel
                    #quantity="ngModel"
                    name="quantity"
                    id="quantity"
                    type="number"
                    class="form-control">
                    <div
                      class="alert alert-danger"
                      *ngIf="!quantity.valid && quantity.touched">Quantity is required!
                    </div>
                </div>
              </div>
            </div>
          <!-- </div> -->
          <div class="form-group">
            <label for="weight">Sold by</label>
            dropdown
          </div>
          <div class="form-group">
            <label
              for="description">Description</label>
            <!-- <textarea
              required
              ngModel
              name="description"
              #description="ngModel"
              id="description"
              class="form-control">
            </textarea> -->
            <editor
              required
              ngModel
              name="description"
              #description="ngModel"
              id="description"
              [init]="{
                height: 250,
                menubar: false,
                plugins: [
                  'advlist autolink lists link image charmap print preview anchor',
                  'searchreplace visualblocks code fullscreen',
                  'insertdatetime media table paste code help wordcount'
                ],
                toolbar: 'undo redo | formatselect | ' +
                ' bold italic backcolor | alignleft aligncenter ' +
                ' alignright alignjustify | bullist numlist outdent indent |' +
                ' removeformat | help',
                content_css: [
                  '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
                  '//www.tiny.cloud/css/codepen.min.css'
                ]
              }"
              >
            </editor>
            <div
              class="alert alert-danger"
              *ngIf="!description.valid && description.touched">Description is required!
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">Close
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!productForm.valid">Save
            </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
